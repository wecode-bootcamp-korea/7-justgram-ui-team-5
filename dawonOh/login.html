<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justgram</title>
  <link rel="stylesheet" href="./style/login.css">
</head>

<body>
  <div id="flexContainer" class="center">
    <div id="loginMain" class="center">
      <h1 id="title">justgram</h1>
      <form action="#" class="inputForm center">
        <input type="text" class="inputArea" id="idInput" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" class="inputArea" id="pwInput" placeholder="비밀번호">
        <button disabled="disabled" id="loginBtn">로그인</button>
      </form>
      <a href="#" id="lostPw">비밀번호를 잊으셨나요?</a>
    </div>
  </div>


  <script src="./js/login.js"></script>
</body>

</html>
