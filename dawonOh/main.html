<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<header>
  <div id="headerMain">
    <div id="headerLeft">
      <div id="icon">
        <img src="./image/instagram.png" alt="justgram 로고">
      </div>
      <span id="pipe">|</span>
      <span id="logoName">justgram</span>
    </div>
    <div id="headerSearch">
      <input type="text" placeholder="검색" id="searchInput">
    </div>
    <div id="headerRight">
      <div id="explore" class="logos"></div>
      <div id="heart" class="logos"></div>
      <div id="profile" class="logos"></div>
    </div>
  </div>

</header>
<main class="alignCenter">
  <div class="feed">
    <div class="feedHeader">
      <div class="profileDiv alignCenter">
        <div class="user alignCenter">
          <img src="./image/cookie.jpg" alt="" class="profileImg">
          <span class="userName">dawon_Oh</span>
        </div>
        <div class="feedHeaderMenu">
          <img src="./image/option.png" alt="" class="feedHeaderMenuImg">
        </div>
      </div>
    </div>
    <div class="feedImgDiv alignCenter">
      <img src="./image/cafe.jpg" alt="카페이미지" class="feedImg">
    </div>
    <div class="feedMenu">
      <div id="feedLeft" class="alignCenter">
        <div id="feedHeart">
          <img src="./image/heart.png" alt="좋아요" class="feedIcon">
        </div>
        <div id="feedComment">
          <img src="./image/speech-bubble.png" alt="댓글보기" class="feedIcon">
        </div>
        <div id="feedSend">
          <img src="./image/send.png" alt="공유하기" class="feedIcon">
        </div>
      </div>

      <div id="feedRight" class="alignCenter">
        <div id="feedMark">
          <img src="./image/bookmark-white.png" alt="저장하기" class="feedIcon">
        </div>
      </div>


    </div>
    <div class="comment">
      <p class="countLikes commentP">좋아요 400개</p>
      <p class="commentP"><span class="writer">dawon_Oh</span>차가 맛있었던 카페</p>
      <p class="commentP grayFont">댓글 3개 모두 보기</p>
      <div class="commentList">
        <p class="commentP"><span class="writer">dawon_Oh</span><span class="tag">@friend_1</span>메뉴는 기억이
          잘 안나네요;</p>
        <p class="commentP"><span class="writer">dawon_Oh</span><span class="tag">@friend_2
            <span></span>ㅋㅋㅋㅋㅋㅋㅋ🤣
        </p>
      </div>
      <div class="writeDate grayFont">
        2일 전
      </div>
    </div>
    <div class="addComment alignCenter">
      <div class="addCommentLogoAndInput alignCenter">
        <div class="smileIcon">
          <img src="./image/emoticon.png" alt="" class="smile">
        </div>
        <div class="inputForm">
          <form action="#">
            <input type="text" placeholder="댓글 달기..." id="commentInput">
          </form>
        </div>

      </div>
      <button class="addBtn">게시</button>
    </div>
  </div>

  <div class="feed"></div>
  <div class="feed"></div>
</main>

<body>

</body>

</html>
